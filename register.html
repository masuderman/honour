
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Honour Register</title>
    <link rel="stylesheet" href="register.css" />
</head>
<body>
    <div class="topBar">
        <a href="start.html"><img src="img/logo.png"></a>
    </div>
    <div class="container">
        <h1>Registration</h1>
        <p>Please fill in this form to create an account:</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" id="register_email_field" placeholder="Enter Email..." required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="register_password_field" placeholder="Enter Password..." required>

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" id="register_password_field_confirm" placeholder="Confirm Password..." required>
        <hr>

        <button type="button" id="registerbtn" class="registerbtn" onClick="register()">Register</button>
    </div>
    <div class="container signin">
        <p>Already a user? <a href="login.html">Login now!</a></p>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <script src="index.js"></script>
</body>
</html>
