
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Honour Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="topBar">
        <a href="start.html"><img src="img/logo.png"></a>
    </div>
    <div class="container">
        <h1>Login</h1>
        <p>Please fill in this form to create an account:</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" id="login_email_field" placeholder="Enter Email..." required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="login_password_field" placeholder="Enter Password..." required>
        <hr>

        <button type="button" id="loginbtn" class="loginbtn" onClick="login();">Login</button>
    </div>
    <div class="container signin">
        <p>Not already a user? <a href="register.html">Register now!</a></p>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
    <script src="index.js"></script>
</body>
</html>
